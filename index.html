<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>

  <title>西山梨里 | ポートフォリオ</title>

  <link rel="stylesheet" href="./assets/css/reset.css">

<body>

  <main>
    <!-- mv -->
    <section class="mv">
      <h1 class="title-logo">
        Nishiyama<br>Risato
      </h1>
      <p class="logo-sub">Portfolio</p>
      <div class="scroll">Scroll</div>
    </section>

    <!-- profile -->
    <section class="profile">
      <h2 class="sub-titles content-title">
        Profile
        <span class="sub-titles-ja">自己紹介</span>
      </h2>
      <div class="profile-content">
        <dl class="profile-list">
          <dt>名前</dt>
          <dd>西山　梨里　　Risato Nishiyama</dd>
          <dt>プロフィール</dt>
          <dd>

          </dd>

          <dd>HTML / CSS / JavaScript / Photoshop / Illustrator</dd>
        </dl>
        <div class="profile-img">
          <img src="./assets/img/myicon.png" alt="profile-icon">
        </div>
      </div>
    </section>

    <!-- works -->
    <section class="works">
      <h2 class="sub-titles content-title">
        Works
        <span class="sub-titles-ja">作品例</span>
      </h2>
      <ul class="works-list">

        <li class="papa-s_bakery works-content works-list-even">
          <div class="works-mocup-img">
            <a href="./works/papa's_bakery-concept/">
              <img src="./assets/img/papa's_bakery_mockup.png" alt="">
              <p>papa's Bakery</p>
            </a>
          </div>
        </li>

        <li class="jewelry_ship works-content works-list-odd">
          <div class="works-mocup-img">
            <a href="./works/jewelry_ship-concept/">
              <img src="./assets/img/jewelry_ship_mockup.png" alt="">
              <p>jewelry ship</p>
            </a>
          </div>
        </li>

        <li class="hananoya works-content works-list-even">
          <div class="works-mocup-img">
            <a href="./works/hananoya-concept/">
              <img src="./assets/img/hananoya_mockup.png" alt="">
              <p>はなのや</p>
            </a>
          </div>
        </li>
      </ul>

      <div class="link-btn more">
        <a href="./works/">作品一覧へ</a>
      </div>
    </section>

  <!--footer-->
  <footer class="site-footer">
    <small>© nishiyamarisato 2021</small>
