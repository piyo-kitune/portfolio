            <table>

                <td>

                </td>
              </tr>
              <tr class="other">

                <td>
                  <textarea value="" name="text" class="text-area"></textarea>
                </td>
              </tr>
              <tr>
                <th></th>
                <td>
                  <button type="submit" name="button" class="submit-btn input-area">送信</button>

              </tr>
